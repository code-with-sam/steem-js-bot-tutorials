          if (includesMention) {
            console.log('MENTION FOUND: ', txData)
            // ADD CODE FOR WHEN MENTION FOUND
          }

        function checkContentForMention(txType,txData) {
          if(txType == 'comment') {

            let mentionUsername = '@' + ACCOUNT_NAME;
